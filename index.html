<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
    <!-- Title & Favicon -->
    <title>Countdown Date</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>



    <div class="container mt-5">
      <div class="row">
        <div class="col-md-2 col-lg-3"></div>
        <div class="col-md-8 col-lg-6">
          <div class="text-center">
            <div class="main">
              <ul>
                <div class="row">
                  <div class="col-6 col-sm-3 mb-3">
                    <li class="img-fluid"><span id="days">0</span><br><span class="title">Days</span></li>
                  </div>
                  <div class="col-6 col-sm-3 mb-3">
                    <li class="img-fluid"><span id="hours">0</span><br><span class="title">Hours</span></li>
                  </div>
                  <div class="col-6 col-sm-3 mb-3">
                    <li class="img-fluid"><span id="minutes">0</span><br><span class="title">Minutes</span></li>
                  </div>
                  <div class="col-6 col-sm-3 mb-3">
                    <li class="img-fluid"><span id="seconds">0</span><br><span class="title">Seconds</span></li>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-3"></div>
      </div>
    </div>

    <script src="js/yscountdown.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
		var daysElement = document.querySelector("#days");
		var hoursElement = document.querySelector("#hours");
		var minutesElement = document.querySelector("#minutes");
		var secondsElement = document.querySelector("#seconds");
		var containerElement = document.querySelector(".main");
		var endDate = "2021/09/29";
		var myCountDown = new ysCountDown(endDate, function(remaining, finished) {
			if (finished) {
				containerElement.textContent = "Expired";
			}
			daysElement.textContent = remaining.totalDays;
			hoursElement.textContent = remaining.hours;
			minutesElement.textContent = remaining.minutes;
			secondsElement.textContent = remaining.seconds;
		});

	</script>
  </body>
</html>
